<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Catch the thief</title>
</head>

<body>

    <header>
        <h1>Catch the thief</h1>
    </header>

    <main class="gaming-container">

        <div class="game-canvas">

            <div class="controls-canvas">

                <div class="inner-flip">

                    <!--thief card-->
                    <div class="front-face">
                        <input type="image" src="assets/images/civilian-front.png" class="btn" id="thief">
                    </div>

                    <div class="back-face">
                        <input type="image" src="assets/images/thief-front.png" class="btn civilian">
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/1940912b0a.js" crossorigin="anonymous"></script>

    <!--JavaScript-->
    <script src="assets/js/script.js"></script>

</html>
